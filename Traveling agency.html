<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Travel Agency</h1>
        <p>Explore the world with us!</p>
    </header>
    
    <section>
        <div>
            <img src="https://source.unsplash.com/300x200/?paris" alt="Paris">
            <h3>Paris, France</h3>
        </div>
        <div>
            <img src="https://source.unsplash.com/300x200/?bali" alt="Bali">
            <h3>Bali, Indonesia</h3>
        </div>
        <div>
            <img src="https://source.unsplash.com/300x200/?newyork" alt="New York">
            <h3>New York, USA</h3>
        </div>
    </section>
    
    <section>
        <h2>Book Your Trip</h2>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br><br>
            
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="guests">Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required><br><br>
            
            <button type="submit">Book Now</button>
        </form>
    </section>
</body>
</html>
